{% extends "base.html" %}

{% block title %}Page Not Found - Mental Health Prediction{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-exclamation-triangle fa-5x text-warning"></i>
                </div>
                <h1 class="display-1 fw-bold text-primary">404</h1>
                <h3 class="fw-bold mb-3">Page Not Found</h3>
                <p class="lead text-muted mb-4">
                    Sorry, the page you are looking for doesn't exist or has been moved.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('home') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i>
                        Go Home
                    </a>
                    <a href="{{ url_for('predict_form') }}" class="btn btn-outline-primary">
                        <i class="fas fa-chart-line me-2"></i>
                        Try Prediction
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
