{% extends "base.html" %}

{% block title %}Server Error - Mental Health Prediction{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 text-center">
            <div class="error-page">
                <div class="error-icon mb-4">
                    <i class="fas fa-server fa-5x text-danger"></i>
                </div>
                <h1 class="display-1 fw-bold text-danger">500</h1>
                <h3 class="fw-bold mb-3">Server Error</h3>
                <p class="lead text-muted mb-4">
                    Something went wrong on our end. Please try again later.
                </p>
                <div class="error-actions">
                    <a href="{{ url_for('home') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i>
                        Go Home
                    </a>
                    <a href="{{ url_for('predict_form') }}" class="btn btn-outline-primary">
                        <i class="fas fa-redo me-2"></i>
                        Try Again
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
